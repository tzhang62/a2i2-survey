<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - A2I2 Survey</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .admin-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 3rem;
    }

    h1 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .auth-section {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 1rem;
    }

    button:hover {
      background: #5568d3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .stats-container {
      display: none;
      margin-top: 2rem;
      padding: 1.5rem;
      background: #f8f9fa;
      border-radius: 12px;
    }

    .stats-container.active {
      display: block;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: #666;
      font-weight: 600;
    }

    .stat-value {
      color: #333;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.active {
      display: block;
    }

    .action-buttons {
      display: none;
    }

    .action-buttons.active {
      display: block;
    }

    .download-btn {
      background: #28a745;
    }

    .download-btn:hover {
      background: #218838;
    }

    .refresh-btn {
      background: #17a2b8;
    }

    .refresh-btn:hover {
      background: #138496;
    }

    .info-box {
      background: #fff3cd;
      border: 1px solid #ffc107;
      color: #856404;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>üîê Admin Panel</h1>
    <p class="subtitle">A2I2 Emergency Response Survey</p>

    <div class="info-box">
      <strong>Note:</strong> Enter your admin key to access study data and statistics.
    </div>

    <div id="message" class="message"></div>

    <div class="auth-section">
      <label for="admin-key">Admin Key</label>
      <input 
        type="password" 
        id="admin-key" 
        placeholder="Enter your admin key"
        autocomplete="off"
      >
    </div>

    <button id="verify-btn" onclick="verifyAndLoadStats()">
      Verify & Load Stats
    </button>

    <div id="action-buttons" class="action-buttons">
      <button class="download-btn" onclick="downloadData()">
        üì• Download All Data (ZIP)
      </button>
      <button class="refresh-btn" onclick="refreshStats()">
        üîÑ Refresh Statistics
      </button>
    </div>

    <div id="stats-container" class="stats-container">
      <h2 style="margin-bottom: 1rem; color: #333;">Study Statistics</h2>
      <div class="stat-item">
        <span class="stat-label">Total Participants</span>
        <span class="stat-value" id="total-count">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Complete Studies (CCC)</span>
        <span class="stat-value" id="completed-count">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Incomplete Exits (INC)</span>
        <span class="stat-value" id="exits-count">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Active Participants (in memory)</span>
        <span class="stat-value" id="active-participants">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Active Sessions (conversations)</span>
        <span class="stat-value" id="active-sessions">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Last Updated</span>
        <span class="stat-value" id="last-updated" style="font-size: 0.9rem;">-</span>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    let adminKey = '';

    function showMessage(text, type) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.className = `message ${type} active`;
      setTimeout(() => {
        message.classList.remove('active');
      }, 5000);
    }

    async function verifyAndLoadStats() {
      const keyInput = document.getElementById('admin-key');
      adminKey = keyInput.value.trim();

      if (!adminKey) {
        showMessage('Please enter an admin key', 'error');
        return;
      }

      const btn = document.getElementById('verify-btn');
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Verifying...';

      try {
        const response = await fetch(
          `${window.APP_CONFIG.API_URL}/api/admin/stats?admin_key=${encodeURIComponent(adminKey)}`
        );

        if (response.status === 403) {
          showMessage('Invalid admin key. Please try again.', 'error');
          btn.disabled = false;
          btn.textContent = originalText;
          return;
        }

        if (!response.ok) {
          throw new Error('Failed to fetch stats');
        }

        const stats = await response.json();
        displayStats(stats);
        
        document.getElementById('action-buttons').classList.add('active');
        document.getElementById('stats-container').classList.add('active');
        showMessage('Access granted! Stats loaded successfully.', 'success');
        
        btn.textContent = '‚úì Verified';
        btn.style.background = '#28a745';

      } catch (error) {
        console.error('Error:', error);
        showMessage('Error connecting to server. Please try again.', 'error');
        btn.disabled = false;
        btn.textContent = originalText;
      }
    }

    function displayStats(stats) {
      document.getElementById('total-count').textContent = stats.total_participants || 0;
      document.getElementById('completed-count').textContent = stats.completed_studies || 0;
      document.getElementById('exits-count').textContent = stats.incomplete_exits || 0;
      document.getElementById('active-participants').textContent = stats.active_participants || 0;
      document.getElementById('active-sessions').textContent = stats.active_sessions || 0;
      
      const timestamp = new Date(stats.timestamp).toLocaleString();
      document.getElementById('last-updated').textContent = timestamp;
    }

    async function refreshStats() {
      if (!adminKey) return;

      const btn = event.target;
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Loading...';

      try {
        const response = await fetch(
          `${window.APP_CONFIG.API_URL}/api/admin/stats?admin_key=${encodeURIComponent(adminKey)}`
        );

        if (!response.ok) {
          throw new Error('Failed to fetch stats');
        }

        const stats = await response.json();
        displayStats(stats);
        showMessage('Statistics refreshed successfully!', 'success');

      } catch (error) {
        console.error('Error:', error);
        showMessage('Error refreshing stats.', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = originalText;
      }
    }

    async function downloadData() {
      if (!adminKey) return;

      const btn = event.target;
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Preparing download...';

      try {
        const url = `${window.APP_CONFIG.API_URL}/api/admin/export-data?admin_key=${encodeURIComponent(adminKey)}`;
        
        // Create a temporary link and trigger download
        const link = document.createElement('a');
        link.href = url;
        link.download = `study_data_${Date.now()}.zip`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        showMessage('Download started! Check your downloads folder.', 'success');

      } catch (error) {
        console.error('Error:', error);
        showMessage('Error starting download.', 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = originalText;
      }
    }

    // Allow Enter key to submit
    document.getElementById('admin-key').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        verifyAndLoadStats();
      }
    });
  </script>
</body>
</html>
